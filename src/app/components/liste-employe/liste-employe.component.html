<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">
                liste of employs
            </span>
            <button class="btn btn-dark btn-lg float-right" routerLink="/creat-employ"> ADD </button>
            <table class="table table-striped table-hover mt-5">
                <thead>
                  <tr>
                    <th>nom</th>
                    <th>prenom</th>
                    <th>reference</th>
                    <th>salaire</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let employ of employs">
                    <td scope="row">{{employ.name}}</td>
                    <td>{{employ.namee}}</td>
                    <td>{{employ.reference}}</td>
                    <td>{{employ.salaire}}</td>
                    <td>
                        <i class="fas fa-edit fa-lg text-info mr-4" ></i>
                        <i class="fas fa-trash-alt fa-lg text-danger mr-4"></i>
                    </td>
                  </tr>
                 
                </tbody>
              </table>
          
        </div>
    </div>
</div>
