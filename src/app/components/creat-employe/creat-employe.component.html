<div class="container">
<div class="row text-center">
    <div class="col-lg-6 offset-lg-3 mt-5">
        <div class="card text-center">
            <div class="card-body float-right">
              <h3> {{title}}</h3>
              <div *ngIf="loading" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <span *ngIf="submitte && createEmploy.invalid" class="badge badge-danger bg-danger mb-4">Tous les champs sont obligatoire</span>
              <form  [formGroup]="createEmploy" (ngSubmit)="addmodifEmploy()">
                  <div class="row">
                      <div class="col">
                          <input type="text" class="form-control form-control-lg" placeholder="nom" formControlName="name">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control form-control-lg" placeholder="prenom" formControlName="namee">
                      </div>
                    </div>
                      <input type="text" class="form-control form-control-lg mt-3" placeholder="reference" formControlName="reference">
                      <input type="number" class="form-control form-control-lg mt-3" placeholder="salair" formControlName="salaire">
                    <div class="mt-3">
                        <button type="text" class="btn btn-secondary btn-lg " routerLink="/list-employ">Annuler</button>
                        <button type="submit" class="btn btn-dark btn-lg annuler" > Add</button>
                    </div>
              </form>
            </div>
        </div>
    </div>
</div>
</div>
